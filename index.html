<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <h2 id="title-text">My Favourite Restaurants</h2>
        <div id="filter-controls">
            <input id="filter-locations-text" type="text" placeholder="Filter Parks" data-bind="value: filterText">
            <button id="filter-locations" data-bind="click: filterLocations">
                <i class="fas fa-filter filter-icon"></i>&nbsp;Filter
            </button>
        </div>
        <div id="reset-controls">
            <button id="reset-button" data-bind="click: resetFilter">Reset</button>
        </div>
        <ul id="location-list"></ul>
        <ul class="list" data-bind="foreach: locationsList">
            <li id="list-elements" data-bind="text: title, click: $parent.toggleSelected, css: { 'list-element-selected': isSelected() }"></li>
        </ul>
    </div>
    <div id="main">
        <span class="hamburger" data-bind="click: toggleNav">&#9776;</span>
    </div>
    <div id="map"></div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPO4pFWQ4o_ClesgktNVhPLxSlinrW32E&v=3&callback=initMap" onerror="googleError()"></script>
    <script src="js/main.js"></script>

</body>
</html>
