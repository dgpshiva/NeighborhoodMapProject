<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <h2>Parks in Stafford</h2>
        <div class="filter-controls">
            <input id="filter-locations-text" type="text" placeholder="Filter Parks">
            <button id="filter-locations">
                <i class="fas fa-filter filter-icon"></i>&nbsp;Filter
            </button>
        </div>
    </div>
    <div id="main">
        <span class="hamburger" onclick="openNav()">&#9776;</span>
    </div>

    <script defer src="js/main.js"></script>
</body>
</html>
